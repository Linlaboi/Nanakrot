<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
	
	<link rel="stylesheet" href="./stylesignup.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
	<div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login Page</h3>
						<p>Enter your data in the below.</p>
                        <form class="requires-validation" novalidate action="index.html">
                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" placeholder="User Name" required>
                               <div class="invalid-feedback">Username field cannot be blank!</div>
                            </div>
                           <div class="col-md-12">
                              <input class="form-control" type="password" name="password" placeholder="Password" required>
                               <div class="invalid-feedback">Password field cannot be blank!</div>
                           </div>						
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Login</button>
								<a href="./signup.html" class="btn btn-primary">Sign in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
		<script src="./scriptsignup.js"></script>

</body>
</html>
